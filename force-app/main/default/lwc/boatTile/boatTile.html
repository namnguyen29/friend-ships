<template>
  <div role="button" tabindex="0" onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile"></div>
    <div class="lower-third">
      <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
      <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
      <div class="slds-text-body_small">
        <span class="slds-text-title_bold">Price</span>:&nbsp;
        <lightning-formatted-number
          value={boat.Price__c}
          maximum-fraction-digits="2"
        ></lightning-formatted-number>
      </div>
      <div class="slds-text-body_small">
        <span class="slds-text-title_bold">Length</span>: {boat.Length__c}
      </div>
      <div class="slds-text-body_small">
        <span class="slds-text-title_bold">Type</span>: {boat.BoatType__r.Name}
      </div>
    </div>
  </div>
</template>
