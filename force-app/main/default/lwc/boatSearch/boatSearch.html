<template>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <lightning-button
          slot="actions"
          variant="variant"
          label="New boat"
          onclick={createNewBoat}
        ></lightning-button>
        <div class="slds-align_absolute-center">
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </div>
      </lightning-card>
    </lightning-layout-item>

    <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
      <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
      </template>
      <c-boat-search-results
        boat-type-id={boatTypeId}
        onloading={handleLoading}
        ondoneloading={handleDoneLoading}
      ></c-boat-search-results>
    </lightning-layout-item>
  </lightning-layout>
</template>
