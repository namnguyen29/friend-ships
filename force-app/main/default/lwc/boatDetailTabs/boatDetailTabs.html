<template>
  <template lwc:if={wiredRecord.data}>
    <lightning-tabset variant="scoped">
      <lightning-tab label={label.labelDetails}>
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <lightning-button
            label={label.labelFullDetails}
            onclick={navigateToRecordViewPage}
            slot="actions"
          ></lightning-button>
          <lightning-record-view-form
            record-id={boatId}
            object-api-name={objectApiName}
            density="compact"
          >
            <lightning-output-field field-name={boatTypeField}></lightning-output-field>
            <lightning-output-field field-name={boatLengthField}></lightning-output-field>
            <lightning-output-field field-name={boatPriceField}></lightning-output-field>
            <lightning-output-field field-name={boatDescriptionField}></lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <lightning-tab label={label.labelReviews} value="reviews">
        <c-boat-reviews record-id={boatId}></c-boat-reviews>
      </lightning-tab>
      <lightning-tab label={label.labelAddReview}>
        <c-boat-add-review-form
          record-id={boatId}
          oncreatereview={handleReviewCreated}
        ></c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
  </template>

  <template lwc:else>
    <lightning-card>
      <span class="slds-align_absolute-center no-boat-height">{label.labelPleaseSelectABoat}</span>
    </lightning-card>
  </template>
</template>
