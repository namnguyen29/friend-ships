<template>
  <lightning-record-edit-form
    object-api-name={boatReviewObject}
    onsubmit={handleSubmit}
    onsuccess={handleSuccess}
  >
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <label for={nameField} class="slds-form-element__label">{labelSubject}</label>
          <div class="slds-form-element__control">
            <lightning-input-field
              variant="label-hidden"
              field-name={nameField}
              required
            ></lightning-input-field>
          </div>
        </div>
      </lightning-layout-item>

      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">{labelRating}</label>
          <div class="slds-form-element__control">
            <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>

      <lightning-layout-item padding="horizontal-small">
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <lightning-input-field
              required
              field-name={commentField}
              variant="label-hidden"
            ></lightning-input-field>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>

    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button label="Submit" type="submit" icon-name="utility:save"></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
